<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de Córdoba</title>
    <link rel="stylesheet" href="header.component.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="custom-icon"></div>
        </div>
        <div class="title">
            <h1>DROGUERIA</h1>
            <h2>FARMACENTER</h2>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-custom" style="padding: 20px;">
        <div class="collapse navbar-collapse" id="navbarNav7">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']" [class.active]="selectedNavItem === 'inicio'"
                        (click)="selectNavItem('login')">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/reportes']" [class.active]="selectedNavItem === 'reportes'"
                        (click)="selectNavItem('reportes')">Reportes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/graficas']" [class.active]="selectedNavItem === 'graficas'"
                        (click)="selectNavItem('graficas')">Gráficas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/registros']" [class.active]="selectedNavItem === 'registros'"
                        (click)="selectNavItem('registros')">Registro de Empleado</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/registroAsistencia']" [class.active]="selectedNavItem === 'registroAsistencia'"
                        (click)="selectNavItem('registroAsistencia')">Registro de asistencia</a>
                </li>

            </ul>
        </div>
    </nav>
</body>
</html>
