<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidad de Córdoba</title>
    <link rel="stylesheet" href="header.component.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="custom-icon"></div>
        </div>
        <div class="title">
            <h1>UNIVERSIDAD DE CÓRDOBA</h1>
            <h2>STUDIUM</h2>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-custom" style="padding: 20px;">
        <div class="collapse navbar-collapse" id="navbarNav7">
            <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/logins']" [class.active]="selectedNavItem === 'logins'"
                            (click)="selectNavItem('logins')">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/courses']" [class.active]="selectedNavItem === 'courses'"
                            (click)="selectNavItem('courses')" [class.disabled]="botonesHeader">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/enroll']" [class.active]="selectedNavItem === 'enroll'"
                            (click)="selectNavItem('enroll')" [class.disabled]="botonesHeader">Matrículas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/finances']" [class.active]="selectedNavItem === 'finances'"
                            (click)="selectNavItem('finances')" [class.disabled]="botonesHeader">Finanzas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/grades']" [class.active]="selectedNavItem === 'grades'"
                            (click)="selectNavItem('grades')" [class.disabled]="botonesHeader">Calificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/experiences']" [class.active]="selectedNavItem === 'experiences'"
                            (click)="selectNavItem('experiences')" [class.disabled]="botonesHeader">Experiencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['Top']" [class.active]="selectedNavItem === 'top'"
                            (click)="selectNavItem('top')" [class.disabled]="botonesHeader">TOP</a>
                    </li>
                </ul>
                
        </div>
    </nav>

  

 

</body>
</html>
